<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - MB Cars</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

.login-container {
    background: rgba(0,0,0,0.75);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    width: 360px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 35px;
    letter-spacing: 1px;
}

.input-box {
    position: relative;
    margin-bottom: 25px;
}

.input-box input {
    width: 100%;
    padding: 12px 10px;
    background: transparent;
    border: 2px solid #fff;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    transition: 0.3s;
}

.input-box input:focus {
    border-color: #1abc9c;
    outline: none;
    box-shadow: 0 0 8px #1abc9c;
}

.input-box label {
    position: absolute;
    left: 12px;
    top: 12px;
    font-size: 14px;
    color: #fff;
    pointer-events: none;
    transition: 0.3s;
    background: rgba(0,0,0,0.75);
    padding: 0 4px;
}

.input-box input:focus + label,
.input-box input:not(:placeholder-shown) + label {
    top: -10px;
    left: 8px;
    font-size: 12px;
    color: #1abc9c;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background: #1abc9c;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    color: #000;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    background: #16a085;
    transform: scale(1.05);
}
</style>
</head>
<body>
<div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form onsubmit="return goToMain()">
        <div class="input-box">
            <input id="username" type="text" placeholder=" " required>
            <label>اسم المستخدم</label>
        </div>
        <div class="input-box">
            <input id="password" type="password" placeholder=" " required>
            <label>كلمة المرور</label>
        </div>
        <button type="submit" class="login-btn">دخول</button>
    </form>
</div>
<script>
function goToMain() {
    // أي شيء يُكتب = دخول مباشر
    window.location.href = "showcase.html"; 
    return false;
}
</script>
</body>
</html>
